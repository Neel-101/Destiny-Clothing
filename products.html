<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Destiny</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 50px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-details img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-details h1 {
            font-family: 'Black Ops One', sans-serif;
            font-size: 2.5rem;
            color: #f04;
        }

        .product-details p {
            font-size: 1.3rem;
        }

        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #f04;
            margin: 10px 0;
        }

        .btn {
            padding: 12px 25px;
            background: #f04;
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #c00;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product-details">
            <img id="product-image" src="" alt="Product Image">
            <h1 id="product-name">Product Name</h1>
            <p class="price" id="product-price">$0.00</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. High-quality streetwear for the bold.</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Set product details from URL
        document.getElementById("product-name").innerText = getQueryParam("name") || "Product Name";
        document.getElementById("product-price").innerText = "$" + (getQueryParam("price") || "0.00");
        document.getElementById("product-image").src = getQueryParam("image") || "placeholder.jpg";
    </script>

</body>
</html>
