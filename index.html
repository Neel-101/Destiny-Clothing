<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="ermq5-_z9R-2OrYdP19XOEx5b4XC1s-s_raPg5YC9hs" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop stylish streetwear from Destiny Clothing. High-quality, unique fashion for everyone.">
    <title>Destiny Clothing</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Smooth Scroll Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">Destiny</div>
    <nav class="nav">
        <a href="#home">Home</a>
        <a href="#products">Collection</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero" id="home">
    <img src="black.jpg" alt="Destiny Hero Image">
    <div class="hero-content">
        <h1>Destiny</h1>
        <p>Raw. Bold. Urban. Elevate your wardrobe game.</p>
        <a href="#products" class="btn">Shop Now</a>
    </div>
</section>

<!-- Product Collection -->
<section class="products" id="products">
    <h2>Collection</h2>
    <div class="product-grid">
        <!-- Product 1 -->
        <div class="product">
            <a href="product.html?name=Street%20Hoodie&price=89.99&image=https://via.placeholder.com/500x350/111111/ff0000?text=Street+Hoodie">
                <img src="https://via.placeholder.com/500x350/111111/ff0000?text=Street+Hoodie" alt="Street Hoodie">
                <div class="info">
                    <h3>Street Hoodie</h3>
                    <p>$89.99</p>
                </div>
            </a>
        </div>
        <!-- Add more products here -->
    </div>
</section>

<!-- Contact Section -->
<section class="footer" id="contact">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button class="btn" type="submit">Send Message</button>
    </form>
</section>

<!-- Smooth Animations -->
<script>
    gsap.from(".hero-content", { duration: 1.5, y: -50, opacity: 0, ease: "power2.out" });
    gsap.from(".product", { duration: 1.5, y: 50, opacity: 0, stagger: 0.2 });
</script>

</body>
</html>
